base: /
title: Perfsee
paths:
  docs:
    base: /docs
    paths:
      api:
        path: /api
  features:
    base: /features
    paths:
      bundle:
        path: /bundle
      lab:
        path: /lab
      source:
        path: /source
  projects:
    path: /projects
    title: Projects
  notFound:
    path: /404
    title: Not found
  status:
    path: /status
    title: Status
  license:
    path: /license
    title: License
  applications:
    path: /applications
  accessToken:
    path: /access-token
    title: Access token
  me:
    base: /me
    title: Me
    paths:
      editPassword:
        path: /edit-password
        title: Edit password
      resetPassword:
        path: /reset-password
        title: Reset password
  login:
    path: /login
    title: Login
  importGithub:
    path: /import/github
    title: Import github
  register:
    path: /register
    title: Register
  project:
    base: /projects/:projectId
    title: '{projectId}'
    paths:
      feature:
        path: /:feature?
        title: '{feature}'
      home:
        path: /home
        title: Home
      statistics:
        base: /statistics
        title: Statistics
        paths:
          artifacts:
            path: /artifacts
            title: Artifacts
          snapshots:
            path: /snapshots
            title: Snapshots
      bundle:
        base: /bundle
        title: Bundle
        paths:
          detail:
            path: /:bundleId
            title: 'Bundle #{bundleId}'
          jobBundleContent:
            path: /:bundleId/bundle-content
            title: 'Bundle content #{bundleId}'
      lab:
        base: /lab
        title: Lab
        paths:
          report:
            path: /reports/:reportId/:tabName?
            title: 'Report #{reportId}'
      competitor:
        base: /competitor
        title: Competitor
        paths:
          report:
            path: /reports/:tabName
            title: Competitor Report
      source:
        path: /source
        title: Source
      report:
        path: /report
        title: Report
      settings:
        path: /settings/:settingName?
        title: '{settingName} setting'
      jobTrace:
        path: /jobs/:type/:entityId
        title: '{type} job #{entityId}'
